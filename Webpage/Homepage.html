<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="Homepage" content="width=device-width, initial-scale=1.0">
        <title>Game Search Homepage</title>
        <link rel="stylesheet" href="css_sheets/homePage.css">
    </head>

    <body>
        <div class="hero">

            <img class="back-video" src="WebsiteDesignSources/GdE.gif">
            
            <!--<video autoplay loop muted plays-inline class="back-video">
                <source src ="WebsiteDesignSources/pacman-pac.mp4" type="video/mp4">
            </video>-->

            <div class="content">

                <h1 class="color-change">Insert Game Below</h1>

                <form class="color-change-form">
                    <input id="searchbar" type="text" autocomplete="off" placeholder="Search Video Game" name="search">
                    <button class="color-change-button" id="submitbutton" onclick="search_game()" type="button"><img src="WebsiteDesignSources/search.png"></button>
                </form>

            </div>

        </div>
    
        <script src="./searchJavascript.js"></script>
        <script>            
            var input = document.getElementById("searchbar");
            input.addEventListener("keypress", function(event){
                if (event.key === "Enter"){
                    event.preventDefault();
                    document.getElementById("submitbutton").click();
                }
            });
        </script>
    </body>
</html>
